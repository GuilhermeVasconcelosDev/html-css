<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="forms.js" method="get">
        <div>
            <Label for="iano">ano que nasceu: </Label>
            <input type="number" name="ano" id="iano" min="1900" max="2025"
            oninput="calculidade()">
        </div>
        <div>
            <Label for="iidade"> Sua idade é: </Label>
            <output id="iidade"> 0 </output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <script src="forms.js"></script>
</body>
</html>
