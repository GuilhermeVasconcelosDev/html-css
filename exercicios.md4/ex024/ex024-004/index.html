<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="iusus">Usuario:</label>
            <input type="text" name="nome" id="inome" required minlength="10" maxlength="15" size="10" placeholder="Usuario"
            autocomplete="username"></p>
        <p>
             <label for="isen">Senha:</label>
            <input type="password" name="nome" id="inome" required minlength="8" maxlength="12" size="12" placeholder="Senha"
            autocomplete="current-password"></p>
        <p>
            <input type="submit" value="Enviar">
             <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
