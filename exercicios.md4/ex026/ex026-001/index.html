<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/mobfirst.css" media="all">
    <link rel="stylesheet" href="estilos/mediaQuery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle,key" />
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="forms">
                <h1>login</h1>
                <p>Seja bem vindo Code Friend!</p>
                <form action="cadastro.js" method="post" autocomplete="on">
                    <span class="material-symbols-outlined">account_circle</span>
                    <div class="campo">
                        <input 
                        type="email" 
                        name="email" 
                        id="iemail"
                        placeholder="Seu e-mail"
                        autocomplete="email"
                        required
                        maxlength="20"
                        >
                        <label for="iemail">Login</label>
                    </div>
                    <span class="material-symbols-outlined">key</span>
                    <div class="campo">
                        <input 
                        type="password" 
                        name="senha" 
                        id="isenha"
                        placeholder="Sua senha"
                        autocomplete="current-password"
                        minlength="8"
                        maxlength="12"
                        >
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#">Recuperar senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
