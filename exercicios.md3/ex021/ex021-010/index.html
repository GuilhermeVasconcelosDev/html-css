<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        caption {
            font-size: 1.3em;
            font-weight: bold ;
            padding: 10px;
        }
        th, td {
            border: 1px solid gray;
            padding: 10px;
  
        }
    </style>
</head>
<body>
    <h1> Exercício de Tabelas</h1>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">grupos</th>
                <th scope="col">nomes</th>
                <th colspan="3" scope="colgroup">filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">mulheres</th>
                <td>ana maria</td>
                <td>alien</td>
                <td>rambo</td>
                <td>vingadores</td>
            </tr>
            <tr>
                <td>beatriz</td>
                <td>hulk</td>
                <td>toy</td>
                <td>batman</td>
            </tr>
            <tr>
                <td>claudia</td>
                <td>obsidi</td>
                <td>matriz</td>
                <td>big hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">homens</th>
                <td>bruno</td>
                <td>intocaveis</td>
                <td>aminesia</td>
                <td>gladiador</td>
            </tr>
            <tr>
                <td>daniel</td>
                <td>star wars</td>
                <td>crew</td>
                <td>justiça</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
