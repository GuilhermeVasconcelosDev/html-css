<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>Em HTML podemos inserir as elementos da lista a seguir. Passe o mouse <br> sobre os termos psrs descobrir qual tag vai utilizar em cada caso. </p>

        <ul type="square">
            <li><abbr title="tag <p>">Parágrafo</abbr></li>
            <li><abbr title="tag <h1>">Títulos</abbr></li>
            <li><abbr title="tag <img>">Imagens</abbr></li>
            <li><abbr title="tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="tag <code>">Códigos-fonte</abbr></li>
            <li><abbr title="tag <ol>">Listas numeradas</abbr></li>
            <li><abbr title="tag <ul>">Listas com demarcadores</abbr></li>
        </ul><!--Finish-->
    
</body>
</html>
