<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens.html/icone.png" type="image/png">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo video hospedado localmente</h1>
        <p>Esse video está hospedado no meu próprio servidor.</p>

        <video width="500" controls poster="imagens.html/icone.png">
            <source src="midia.html/meu.video.mp4" type="video/mp4">
            <source src="midia.html/Meu.Video.720-60.mkv" type="video/mkv">
            <p>Seu computador não é compátivel</p>
        </video>
    
</body>
</html>
