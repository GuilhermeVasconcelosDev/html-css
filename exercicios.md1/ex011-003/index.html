<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.html.ico.png" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

        <picture>
            <source media="(max-width: 750px)" srcset="img.html/img-P.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="img.html/img-M.png">
            <img src="img.html/img-G.png" alt="Imagem Flexível">
        </picture>
    <h1>Reproduzindo áudios</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
            <audio src="midia.html/audio.happy.mp3" controls autoplay></audio>

            <audio preload="metadata" controls autoplay>
                <source src="midia.html/audio.podcast.mp3" type="audio/mp3">
                <source src="midia.html/audio.podcast.ogg" type="audio/ogg">
                <source src="midia.html/audio.podcast.wav" type="audio/wav">
                <p>Infelizmente seu navegador não é compativel <a href="midia.html/audio.podcast.mp3">clique aqui</a></p>
            </audio>
</body>
</html>
