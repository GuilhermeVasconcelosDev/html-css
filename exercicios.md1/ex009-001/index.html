<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.html.ico.png" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
        <h2>Listas Ordenadas</h2>
            <ol type="I">
                <li>Acorda
                <li>ligar para o joão
                <li>Tomar café
                <li>Escovar os dentes

            </ol>
        <h2>Listas não Ordenadas</h2>
            <ul type="disc"> <!--disc,circle and Square-->
                <li>Acorda
                <li>ligar para o joão
                <li>Tomar café
                <li>Escovar os dentes

            </ul>
</body>
</html>
